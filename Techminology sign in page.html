<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-in to Techminology</title> <!-- Title updated -->
<link rel="stylesheet" href="easy.css">
</head>
<body>
  <div class="login-container">
    <div class="logo"> <!-- Logo container added -->
      <img src="yoo.png" alt="Techminology Logo" width="16%">
    </div>
    <form id="loginForm" action="homepage.html">
      <h2>Sign In to Techminology</h2> <!-- Text updated -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter Your Username e.g example.com">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter Your 8 Digits Password">
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
